name: Test

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: generate apk
        run: |
          git checkout --force ${{ github.event.repository.default_branch }}
          ./gradlew assembleRelease
          basePath=$(find **/build/outputs/apk -name '*.apk' -type f | head -1)
          mv $basePath ${{ github.workspace }}/base.apk

          git checkout --force ${{ github.sha }}
          ./gradlew assembleRelease
          targetPath=$(find **/build/outputs/apk -name '*.apk' -type f | head -1)
          mv $targetPath ${{ github.workspace }}/target.apk

      - id: android-diff
        uses: blendthink/android-diff-action@main

      - id: find-comment
        uses: peter-evans/find-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: Android Diff

      - uses: peter-evans/create-or-update-comment@v1
        if: ${{ steps.android-diff.outputs.diff != null && steps.find-comment.outputs.comment-id != null }}
        with:
          body: ${{ steps.android-diff.outputs.diff }}
          edit-mode: replace
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          token: ${{ secrets.GITHUB_TOKEN }}
