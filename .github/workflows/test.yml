name: Test

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: android-diff
        uses: blendthink/android-diff-action@dev

      - name: Archive Android Diff
        uses: actions/upload-artifact@v2
        with:
          name: android-diff
          path: ${{ github.action_path }}/diff.html